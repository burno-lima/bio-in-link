<!doctype html>
<html>
    <head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1" />
	    <title>Bruno Lima - Links </title>
	    <link rel="stylesheet" href="./index.css" /> 
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js" /></script>
	    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js" ></script>
	    <script>
	        window.addEventListener('DOMContentLoaded', () => {
		        VANTA.BIRDS({
			el: "#vanta",
			mouseControls: true,
			touchControls: true,
			gyroControls: false,
			minHeight: 200.00,
			minWidth: 200.00,
			scale: 1.00,
			scaleMobile: 1.00,
			backgroundAlpha: 0.0
			})
		
			setTimeout(() => {
	                  const main = document.querySelector('main')
		          main.style.opacity = 1
		          main.style.filter = 'blur(0px)'
			}, 100)
		
		})
	   </script>
    </head>
    <body>
	    <div id="vanta"></div>
	    <main> 
	    <header>
		    <img src="./images/bruno.jpg" />	
		    <h1>@burno.lima</h1>
	    </header>
	    <ul>
		    <li>
			    <a href="https://www.linkedin.com/in/bruno-lima-4415b121a">
			    <img src="./images/LinkedIn.svg" alt="Linkedin" width="20" />
			    Linkedin 
			    </a>
		    </li>
		    <li>
			    <a href="https://www.youtube.com/@burno-lima/channels"> 
			    <img src="./images/youtube.svg" alt="youtube" width="20" />
			    Youtube
			    </a>
		    </li>
		    <li>
			    <a href="https://www.instagram.com/burno.lima/?hl=pt-br">
			    <img src="./images/instagram.svg" alt="Instagram" width="20" />
			    Instagram 
			    </a>
		    </li>
		    <li>
			    <a href="https://github.com/burno-lima" >
			    <img src="./images/github.svg" alt="Github" width="20" />
			    GitHub 
			    </a>
		    </li> 
	     </ul>
	    </main> 
    </body>
</html>
